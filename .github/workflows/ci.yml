name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: apps/dive-log-web/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('apps/dive-log-web/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci
        working-directory: apps/dive-log-web

      - name: Build
        run: npm run build
        working-directory: apps/dive-log-web
